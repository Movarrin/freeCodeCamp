<!doctype html>
</<head>
  <!-- how to pull in Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- how to add FontAwesome to an app -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- how to pull in a google font -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <title>jQuery Playground</title>
</head>
<body>
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button type="submit" class="btn btn-default target" id="target1">Left 1</button>
          <button type="submit" class="btn btn-default target" id="target2">Left 2</button>
          <button type="submit" class="btn btn-default target" id="target3">Left 3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button type="submit" class="btn btn-default target" id="target4">Right 1</button>
          <button type="submit" class="btn btn-default target" id="target5">Right 2</button>
          <button type="submit" class="btn btn-default target" id="target6">Right 3</button>
        </div>
      </div>
    </div>
  </div>
</body>
