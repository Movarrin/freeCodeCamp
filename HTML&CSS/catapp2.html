<!doctype html>
<!-- above specifies html5 document -->
<!-- beginning of the head put links and scripts here -->
<head>
  <meta charset="utf-8">
  <!-- element that supplies the title bar text -->
  <title>My Cat App</title>
  <!-- how to pull in a google font -->
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <!-- how to pull in Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- how to add FontAwesome to an app -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <!-- how to link to an external css file in same folder -->
  <link rel="stylesheet" type="text/css" href="cat2.css">
</head>
<!-- style element holds the css in the same doc. -->
<!-- for CSS would normally use an external sheet -->
<body>
  <!-- flexible bootstrap responsive container -->
  <div class="container-fluid">
    <!-- h2 element with a class property -->
    <h2 class="text-primary text-center">CatPhotoApp</h2>
    <!-- An image as link and alt text for screen readers -->
    <a href="#"><img class="img-responsive thick-green-border" alt="A cute orange cat lying on its back." src="https://bit.ly/fcc-relaxing-cat"></a>
    <!-- image with a responsive class. will dynamically resize image -->
    <img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="Three kittens running towards the camera. ">
    
    <!-- create a responsive row div -->
    <div class="row">
      <!-- create responsive column in the row -->
      <div class="col-xs-4">
        <!-- specify bootstrap button, block button and primary button color -->
        <button class="btn btn-block btn-primary">Like</button>
      </div>
      <!-- specify bootstrap button, block button and primary button color -->
      <div class="col-xs-4">
        <!-- info button color instead of primary color -->
        <button class="btn btn-block btn-info">Info</button>
      </div>
      <div class="col-xs-4">
        <!-- Danger button -->
        <button class="btn btn-block btn-danger">Delete</button>
      </div>
    </div>
    <!-- p elements-->
    <p>Things cats love:</p>
    <!-- unordered list -->
    <ul>
      <!-- list item -->
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
    </ul>
    <!-- p element and then an ordered or numbered list. -->
    <!-- span element allowing different styling in the same element. -->
    <p>Top 3 things cats <span class="text-danger">hate:</span></p>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>dogs</li>
      <li>other cats</li>
    </ol>
    <!-- form element with an action property -->
    <form action="/submit-cat-photo">
      <!-- label element surrounding an input element with type, and name properties -->
      <!-- radio buttons -->
      <label><input type="radio" name="indoor-outdoor"> Indoor</label>
      <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
      <!-- input element with type and placeholder property -->
      <!-- text input -->
      <input type="text" placeholder="cat photo URL" required id="input">
      <!-- button element with type property -->
      <!-- submit type -->
      <button type="submit" id="button" class="btn btn-block button-primary">Submit</button>
      <!-- end of form -->
    </form>
  </div>
</body>
