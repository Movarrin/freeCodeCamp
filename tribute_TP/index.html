<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Terry Pratchett</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style type="text/css">
        /* change background color to black */
        body {
        background-color:  black;
        }
        /* change subtitle text to match picture frames */
        #title-sub-txt, #life {
        color: #2E645A;
        }
        
        </style>
    </head>
    <body>
        <!-- main container responsive -->
        <div class="container-fluid" id="main-container">
            <!-- row container -->
            <div class="container-fluid row page-header" id="row">
                <!-- keep page head inline until too small -->
                <span>
                    <!-- column 1 holds image -->
                    <div class="col-sm-2" id="col1">
                        <!-- responsive, circle, center-block -->
                        <img src="http://www.terrypratchettbooks.com/wp-content/uploads/2015/05/death_character_image.png"alt="Death Character" class="img-responsive img-circle center-block" id="death">
                    </div>
                    <!-- colus 2 hold2 text header -->
                    <div class="col-sm-8" id="col2">
                        <!-- Page Heading Text -->
                        <h1 class="text-primary text-center">Terry Pratchett<br><small><span id="title-sub-txt">"May You Live In Interesting Pants!"</span></small><br><small><span id="life">1948 - 2015</span></small>
                        </h1>
                    </div>
                    <!-- column 3 holds image -->
                    <div class="col-sm-2" id="col3">
                        <!-- responsive, circle, center-block -->
                        <img src="http://www.terrypratchettbooks.com/wp-content/uploads/2015/05/wizards_character.png" alt="Image" class="img-responsive img-circle center-block" id="wizards">
                    </div>
                </span>
            </div>
            <!-- content body -->
            <div class="container-fluid">
                <div class="lower-container container-fluid well">
                </div>
            </div>
        </div>
    </body>
</html>
